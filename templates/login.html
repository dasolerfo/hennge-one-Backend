<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pàgina de Login — Modern</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1: #0f172a; /* deep */
      --bg-2: #071033; /* darker */
      --card-bg: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.06);
      --accent: #7c5cff;
      --accent-2: #4dd0e1;
      --muted: rgba(255,255,255,0.7);
      --radius: 14px;
      --input-radius: 10px;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(600px 400px at 10% 20%, rgba(124,92,255,0.12), transparent), radial-gradient(500px 300px at 95% 80%, rgba(77,208,225,0.08), transparent), linear-gradient(180deg,var(--bg-1),var(--bg-2));
      color: #e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:32px;
    }
    .card{
      width:100%;
      max-width:420px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: var(--radius);
      padding:28px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(8px) saturate(120%);}
    .brand{
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:25px;}
    .logo{
      width:48px;height:48px;border-radius:12px;
      background: linear-gradient(135deg,var(--accent),var(--accent-2));
      display:grid;place-items:center;font-weight:700;color:white;font-size:20px;
      box-shadow: 0 6px 20px rgba(124,92,255,0.12);
      flex:0 0 48px;}
    h1{margin:0;font-size:20px;font-weight:600}
    p.lead{margin:4px 0 0;color:var(--muted);font-size:13px}
    form{margin-top:18px;display:flex;flex-direction:column;gap:12px}
    .field{
      margin-top: 10px; 
      position:relative;}
    label{
      position:absolute;left:14px;top:10px;color:rgba(255,255,255,0.7);
      font-size:13px;pointer-events:none;transition:all .18s ease;}
    input[type="text"],input[type="password"],input[type="email"]{
      width:100%;padding:16px 44px 16px 14px;border-radius:var(--input-radius);
      background: rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.03);
      color:inherit;font-size:15px;outline:none;transition:all .16s ease;}
    input:focus{border-color: rgba(124,92,255,0.7);box-shadow:0 6px 18px rgba(124,92,255,0.06);}
    input:not(:placeholder-shown)+label, input:focus+label{transform:translateY(-28px) scale(.95);opacity:0.95}
    .icon-right{position:absolute;right:10px;top:50%;transform:translateY(-50%);display:flex;gap:6px;align-items:center; }
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px 16px;border-radius:12px;
      background: linear-gradient(90deg,var(--accent),var(--accent-2));border:none;color:white;font-weight:600;cursor:pointer;font-size:15px;
      box-shadow: 0 8px 20px rgba(124,92,255,0.14);}
    .meta{ display:flex;align-items:center;justify-content:space-between;margin-top:6px;font-size:13px;color:var(--muted)}
    .forgot{color:var(--muted);text-decoration:none}
    .divider{height:1px;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.03),transparent);margin:12px 0;border-radius:4px}
    .social{display:flex;gap:10px}
    .social button{flex:1;padding:10px;border-radius:10px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);color:var(--muted);cursor:pointer}
    .note{text-align:center;color:var(--muted);font-size:13px;margin-top:12px}
    @media (max-width:420px){
      .card{padding:20px;margin:0 8px}
      .logo{width:44px;height:44px}}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="login-heading">
    <div class="brand">
      <div class="logo" aria-hidden="true">DS</div>
      <div>
        <h1 id="login-heading">Benvingut de nou</h1>
        <p class="lead">Inicia sessió amb el teu compte per continuar.</p>
      </div>
    </div>
    <form id="loginForm" novalidate>
      <div class="field">
        <input id="email" type="email" placeholder=" " required autocomplete="username">
        <label for="email">Correu electrònic</label>
      </div>
      <div class="field">
        <input id="password" type="password" placeholder=" " required autocomplete="current-password" minlength="6">
        <label for="password">Contrasenya</label>
        <div class="icon-right">
          <button type="button" id="showPwd" title="Mostra/Amaga la contrasenya" aria-pressed="false" style="background:transparent;border:none;color:var(--muted);cursor:pointer;padding:6px">
            <!-- eye icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden>
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </div>
      <div style="margin-top:8px;display:flex;gap:10px">
        <button class="btn" type="submit">Inicia sessió</button>
      </div>
      <div class="divider" role="separator" aria-hidden></div>
    </form>
  </main>
  <script>
    const showBtn = document.getElementById('showPwd');
    const pwd = document.getElementById('password');
    showBtn.addEventListener('click', ()=>{
      const isPwd = pwd.type === 'password';
      pwd.type = isPwd ? 'text' : 'password';
      showBtn.setAttribute('aria-pressed', String(isPwd));
    });
    // Simple client-side validation demo
    document.getElementById('loginForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const params = new URLSearchParams(window.location.search);
      const scope = params.get('scope') || '';
      const responseType = params.get('response_type') || '';
      const redirectUri = params.get('redirect_uri') || '';
      const state = params.get('state') || '';
      const clientId = params.get('client_id') || '';
      const promptt = params.get('prompt') || '';
      const form = document.createElement('form');
      form.method = 'POST';
      form.action = '/login';
        // Afegim tots els camps com a inputs ocults
  const fields = {
    email: email.value,
    password: password.value,
    scope: scope.value,
    response_type: responseType,
    redirect_uri: redirectUri,
    state: state.value,
    client_id: clientId,
    prompt: promptt.value,
  };
  for (const key in fields) {
    const input = document.createElement('input');
    input.type = 'hidden';
    input.name = key;
    input.value = fields[key];
    form.appendChild(input);
  }

  // Afegim el form al body i fem submit
  document.body.appendChild(form);
  form.submit();});
  </script>
</body>
</html>
