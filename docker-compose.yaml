version: "3.9"
services: 
  postgres:
   image: postgres:12-alpine
   environment:
     - POSTGRES_USER=root
     - POSTGRES_PASSWORD=Badalona123
     - POSTGRES_DB=henngeone-db
  api: 
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"  
    environment: 
      - DB_SOURCE=postgresql://root:Badalona123@localhost:5432/sso?sslmode=disable
    depends_on:
      - postgres
    entrypoint: ["/app/wait-for.sh", "postgres:5432", "--", "/app/start.sh"]
    command: ["/app/main"]

