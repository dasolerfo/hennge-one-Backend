version: "2"
sql:
  - schema: "./db/schema/"
    queries: "./db/queries/"
    engine: "postgresql"
    gen:
      go: 
        package: "db"
        out: "./db/model"
        emit_prepared_queries: false
        emit_exact_table_names: false
        emit_json_tags: true
        emit_all_enum_values: true
        emit_empty_slices: true
        emit_interface: true